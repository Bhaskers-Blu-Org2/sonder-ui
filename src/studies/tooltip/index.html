<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/caiacc.js"></script>
  <script src="./assets/inert.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="main" role="main">
    <h1>Tooltip Demos</h1>

    <p>
      <label for="tooltip-test">Name</label>
      <sui-tooltip-corner tooltip-id="input-tooltip" content="Enter both your first and last names" style="display:inline-block;">
        <input type="text" class="form-input" aria-describedby="input-tooltip" id="tooltip-test">
      </sui-tooltip-corner>
    </p>

    <p>
      <label for="tooltip2">Address</label>
      <sui-tooltip-arrow tooltip-id="address-tooltip" content="Your street address, excluding city and state" position="top" style="display:inline-block;">
        <input type="text" class="form-input" aria-describedby="address-tooltip" id="tooltip2">
      </sui-tooltip-arrow>
    </p>

    <p>
      <label for="tooltip3">Phone Number</label>
      <sui-tooltip-control tooltip-id="phone-tooltip" content="Your primary phone number, separated by dashes" position="top" style="display:inline-block;">
        <input type="text" class="form-input" aria-describedby="phone-tooltip" id="tooltip3">
      </sui-tooltip-control>
    </p>

</body>
</html>
