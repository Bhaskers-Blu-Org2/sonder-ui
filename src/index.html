<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/caiacc.js"></script>
  <style type="text/css">
  .state-select {
    display: block;
    margin-bottom: 1.5em;
  }
  </style>
</head>
<body>

  <combo-native label="Select a state (native)" class="state-select"></combo-native>

  <combo-readonly label="Select a state (readonly)" class="state-select"></combo-readonly>

  <combo-tree label="Select a state (tree)" class="state-select"></combo-tree>

  <script type="text/javascript">
    const states = [{ name: 'California', value: 'CA' }, { name: 'Massachusetts', value: 'MA' }, { name: 'Texas', value: 'TX' }, { name: 'Washington', value: 'WA' }];
    const comboEls = document.querySelectorAll('.state-select');
    comboEls.forEach((combo) => {
      combo.options = states;
      combo.addEventListener('select', (option) => {
        console.log('selected state:', option.value);
      });
    });
  </script>

</body>
</html>
