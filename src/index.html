<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/caiacc.js"></script>
  <style type="text/css">
  .fruit-select,
  .state-select {
    display: block;
    margin-bottom: 1.5em;
  }
  </style>
</head>
<body>
  <h1>Readonly Single-Selects</h1>

  <combo-native label="Select a state (native)" class="fruit-select"></combo-native>

  <combo-readonly label="Select a state (readonly)" class="fruit-select"></combo-readonly>

  <combo-noinput label="Select a state (no input)" class="fruit-select"></combo-noinput>

  <listbox-button label="Select a state (button listbox)" class="fruit-select"></listbox-button>

  <h1>Editable Single-Selects</h1>
  <combo-filter label="Select a state (filterable)" class="state-select"></combo-filter>

  <combo-nofilter label="Select a state (no filter)" class="state-select"></combo-nofilter>

  <combo-autoselect label="Select a state (autoselect active option)" class="state-select"></combo-autoselect>

  <combo-autocomplete label="Select a state (inline autocomplete)" class="state-select"></combo-autocomplete>

  <h1>Multiselect</h1>

  <multiselect-csv label="State Multiselect (comma separated value)" class="state-select"></multiselect-csv>

  <p>TODO: multiselect with pill buttons</p>

  <p>TODO: menu button/checkboxes</p>

  <script type="module">
    import { states } from './assets/stateData.js';
    import { countries } from './assets/countryData.js';

    const fruits = [{ name: 'Apple', value: 'apple' }, { name: 'Banana', value: 'banana' }, { name: 'Clementine', value: 'clementine' }, { name: 'Durian', value: 'durian' }];
    const fruitCombos = document.querySelectorAll('.fruit-select');
    fruitCombos.forEach((combo) => {
      combo.options = fruits;
      combo.addEventListener('select', (option) => {
        console.log('selected fruit:', option.value);
      });
    });
    
    const stateCombos = document.querySelectorAll('.state-select');
    stateCombos.forEach((combo) => {
      combo.options = states;
      combo.addEventListener('select', (option) => {
        console.log('selected state:', option.value);
      });
    });

    const multiselectCombos = document.querySelectorAll('.multi-select');
    multiselectCombos.forEach((combo) => {
      combo.options = countries;
      combo.addEventListener('select', (option) => {
        console.log('selected country:', option.value);
      });
    });
  </script>

</body>
</html>
